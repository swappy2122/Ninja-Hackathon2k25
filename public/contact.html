<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
          
        }
        .about-section {
            padding: 50px 20px;
            background-color: #f8f9fa;
         
        }
        .mission-section, .why-it-matters, .gallery-section {
            padding: 50px 20px;
           
        }
        .team-section {
            padding: 50px 20px;
            background-color: #f8f9fa;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        
        
        
        header {
            background: rgba(21, 20, 20, 0.8);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Logo styling */
        .logo img {
            width: 60px;
            height: auto;
        }
        
        /* Navigation links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .nav-links li {
            display: inline;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
        }
        
        .nav-links a:hover {
            background:#ff004f;
            
            color: black;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
        }
        
        
        /* Footer Section */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        
        .footer-container {
            max-width: 800px;
            margin: auto;
        }
        
        .footer-container h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .footer-container p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .social-links a {
            margin: 0 10px;
            display: inline-block;
            text-decoration: none;
        }
        
        .social-links img {
            width: 30px;
            transition: transform 0.3s ease;
        }
        
        .social-links img:hover {
            transform: scale(1.2);
        } 
        
        
       
        
        
        .oo img:hover {
            transform: translateY(-10px);
            transition: 0.5s;
           
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx8mbKFL692jrSPHJ-xMOBLBkauyUHNa5j7Q&s" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="above.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="dashboard.html">Admin</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or want to help, feel free to reach out!</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for contacting us! We will get back to you soon.");
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
</html>
